<!DOCTYPE html>
<html>
    <head>
        <style>
        * { font-family:Arial; }
        #controls { margin-top:20px; }
        #controls, #controls * { font-size:18px; }
        </style>
        <title>Node webkit socket test</title>
        <link href='css/style.css' rel='stylesheet'/>
        <link href='css/smoothness/jquery-ui-1.10.4.custom.min.css' rel='stylesheet'/>
        <script src='js/jquery-2.1.1.min.js'></script>
        <script src='js/jquery-ui-1.10.4.custom.min.js'></script>
        <script src='js/ledmap.js'></script>
    </head>
    <body>
        <nav>
            <ul>
                <li id='nav-light-settings'><span class='title'>Light Settings</span></li>
                <li id='nav-adjust-position'><span class='title'>Adjust Position</span></li>
                <li id='nav-connection'><span class='title'>Connection</span></li>
            </ul>
        </nav>
        <section id='content'>
            <div id='page-light-settings' class='page open'>
                <fieldset>
                    <label for='turn-off-on'>LED Status</label>
                    <button id='turn-off-on' data-alternate='Turn On' class='toggle-button'>Turn Off</button>
                </fieldset>
                <fieldset>
                    <label for='brightness-slider'>Brightness</label>
                    <span class='slider-label left'>0%</span>
                    <span class='slider-label right'>100%</span>
                    <div id='brightness-slider' class='slider with-labels'></div>
                </fieldset>
                <fieldset>
                    <label for='smooth-slider'>Smooth transitions when colors change</label>
                    <span class='slider-label left'>0%</span>
                    <span class='slider-label right'>100%</span>
                    <div id='smooth-slider' class='slider with-labels'></div>
                </fieldset>
                <fieldset>
                    <label for='gamma-slider'>Gamma Correction</label>
                    <span class='slider-label left'>MIN</span>
                    <span class='slider-label right'>MAX</span>
                    <div id='gamma-slider' class='slider with-labels'></div>
                </fieldset>
                <div id='output' style='width:100%; overflow-y:auto; border: 1px solid black;height:250px;padding:30px;box-sizing:border-box;'></div>
                <button class='reset-default-button'>Reset to Defaults</button>
            </div>
            <div id='page-adjust-position' class='page'>
                <span class='title'>Adjust Position</span>
                <div id='led-position-screen'>
                    <div class='center-section'>
                        <button id='fullscreen'>Fullscreen</button>
                        <button class='reset-default-button'>Revert to defaults</button>
                    </div>
                </div>
            </div>
            <div id='page-connection' class='page'>
                <fieldset>
                    <label for='port-input'>Port</label>
                    <input id='port-input'/>
                </fieldset>
                <button class='reset-default-button'>Reset to Defaults</button>
            </div>
        </section>
        <script src="js/ui.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
